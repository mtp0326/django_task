<h1> Blog List </h1>
<ul>
    {% for blog in listings %}
        <li>{{ blog.title }}</li>
        <li>{{ blog.content }}</li>
        <li>{{ blog.author }}</li>
        <li>{{ blog.created_at }}</li>
        {% if blog.url %}
            <li><a href={{ url }}>{{ blog.url }}</a></li>
        {% endif %}
    {% empty %}
        <li>No blogs yet.</li>
    {% endfor %}
</ul>
